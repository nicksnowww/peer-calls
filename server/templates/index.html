<!DOCTYPE html>
<html>
<head>
  <title>Dotvocal - Videoconferenza</title>
  {{template "header" .}}
</head>
<body>
  <div id="container">
    <form id="form" method="post" action="{{.BaseURL}}/call" autocomplete="off">
      <h1>
        <img src="{{.BaseURL}}/res/peer-calls.svg" width="100%" alt="Happily">
      </h1>
      <p>Inserisci il nome della stanza che vuoi creare</p>
      <input type="text" value="" name="call" placeholder="ID stanza" autofocus>
      <input type="submit" value="Inizia sessione">
    </form>
  </div>
  <div style="position: absolute; padding: 1rem 0; bottom: 50px; left: 0; right: 0; text-align: center;">
  <div style="display: inline; ">
    <p>
        <img style="height: auto; max-width: 100%;" src="https://dotvocal.com/wp-content/uploads/2020/09/Marchi-FESR-RGB_500.png" />
        <img style="height: auto; max-width: 100%;" src="https://dotvocal.com/wp-content/uploads/2020/09/Thumbnail-filse2-1.png" />
    </p>
    </div>
    <br>
    <span>Spesa cofinanziata con le risorse del P.O.R. FESR Liguria 2014-2020 Fondo Europeo di Sviluppo Regionale 2014-2020</span>
    </div>

  <footer>
    <div>
      <a style="color:#00AFF0" href="https://smartworking.dotvocal.com">Torna alla piattaforma</a>
    </div>
  </footer>
</body>
